name: Javari Spirits Import

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 0'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run full import
        run: node full-import.cjs
      
      - name: Summary
        if: always()
        run: |
          echo "## Import Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(TZ='America/New_York' date)" >> $GITHUB_STEP_SUMMARY
