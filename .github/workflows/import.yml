name: Javari Spirits Import

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * 0'
  push:
    branches: [main]
    paths:
      - 'import-complete.cjs'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  import:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Verify connection
        run: |
          node -e "
            const { createClient } = require('@supabase/supabase-js');
            const supabase = createClient(process.env.SUPABASE_URL, process.env.SUPABASE_SERVICE_KEY);
            supabase.from('products').select('*', { count: 'exact', head: true })
              .then(r => {
                if (r.error) { console.error('Error:', r.error.message); process.exit(1); }
                console.log('Connected. Products:', r.count);
              })
              .catch(e => { console.error('Failed:', e.message); process.exit(1); });
          "
      
      - name: Run import
        run: node import-complete.cjs
      
      - name: Report
        if: always()
        run: |
          echo "## Import Report" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(TZ='America/New_York' date)" >> $GITHUB_STEP_SUMMARY
