name: Javari Spirits Data Harvester

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Ingestion mode'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - iowa
          - connecticut
          - montgomery
          - cocktails
          - breweries
          - discover
  schedule:
    # Daily at 6 AM ET (11 AM UTC)
    - cron: '0 11 * * *'
    # Weekly full refresh on Sundays at 3 AM ET
    - cron: '0 8 * * 0'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  harvest:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Harvester
        run: |
          MODE="${{ github.event.inputs.mode || 'all' }}"
          echo "Running harvester in mode: $MODE"
          node harvester.cjs $MODE
      
      - name: Summary
        if: always()
        run: |
          echo "## Harvester Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(TZ='America/New_York' date)" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.mode || 'all' }}" >> $GITHUB_STEP_SUMMARY
