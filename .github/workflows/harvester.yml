name: Javari Spirits Data Harvester

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Mode'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - discover
          - iowa
          - connecticut
          - montgomery
          - cocktails
          - breweries
  schedule:
    # Discovery runs daily at 5 AM ET (10 AM UTC)
    - cron: '0 10 * * *'
    # Full harvest daily at 6 AM ET (11 AM UTC)
    - cron: '0 11 * * *'
    # Weekly deep scan Sundays at 3 AM ET (8 AM UTC)
    - cron: '0 8 * * 0'

env:
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

jobs:
  discover:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event.inputs.mode == 'discover' || github.event.schedule == '0 10 * * *'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Discovery Engine
        run: node discovery-engine.cjs
      
      - name: Summary
        if: always()
        run: |
          echo "## Discovery Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(TZ='America/New_York' date)" >> $GITHUB_STEP_SUMMARY

  harvest:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    if: github.event.inputs.mode != 'discover'
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Run Harvester
        run: |
          MODE="${{ github.event.inputs.mode || 'all' }}"
          echo "Running harvester in mode: $MODE"
          node harvester.cjs $MODE
      
      - name: Summary
        if: always()
        run: |
          echo "## Harvester Run Complete" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(TZ='America/New_York' date)" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** ${{ github.event.inputs.mode || 'all' }}" >> $GITHUB_STEP_SUMMARY
